<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>List Launch</title>
    <link rel="shortcut icon" href="Archivos/logo_nav.jpg">

</head>
<body>

    <img id="groundControl" src="Archivos/Group 1.png">

    <header>

        <div id="bk"></div>

        <h1 id="nameApp">LIST_LAUNCH</h1>

    </header>

    <div id="studentsNStaff">

        <div id="tableShape">

            <table id="studentRecord">

                <tr>
                    <th name="firstName" class="formHeader" id="nAl">NOMBRE</th>
                    <th name="surName1" class="formHeader" id="ape1Al">APELLIDO1</th>
                    <th name="surName2" class="formHeader" id="ape2Al">APELLIDO2</th>
                    <th name="grade" class="formHeader" id="cAl">CURSO</th>
                </tr>
                
                <tr></tr>

            </table>

        </div>

            <div id="fakeButtons">
                
                <div>
                    <button class="fkb" id="uploadList">CARGAR LISTA</button>
                </div>

                <div>
                <button class="fkb" id="saveList">GUARDAR LISTA</button>
            </div>

        </div>

    </div>

    <form id="dataForm">

            <div id ="sendBt" class="dataFields">
                <button id="sendData" >SEND</button>
            </div>

            <div id= "data" class="dataFields">
                <label for="inName">NOMBRE</label>
                <input type="text" name="inName" id="inNamerl">
        
                <label for="inSur1">APELLIDO1</label>
                <input type="text" id="inSur1" name="inSur1">

                <label for="inSur2">APELLIDO2</label>

                <input type="text" id="inSur2" name="inSur2">
            
                <label for="inGrade">CURSO</label>
                <input type="text" id="inGrade" name="inGrade">

            </div>

    </form>

    <footer>

        <h2 id="footerText">Hasta el infinito...</h2>
        <h2 id="footerText2">¡y más allá!</h2>
        
    </footer>
    
<script src="index.js"></script>
</body>
</html>
