<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="./images/logo.png">
  <title>getElementById</title>
</head>
<body>
  <header></header>
  <main>
    <!-- getElementById()
    En HTML, los ids se utilizan como identificadores 
    únicos para los elementos HTML. 
    Esto significa que no podemos tener el mismo 
    nombre de id para dos elementos diferentes. -->
    <!-- getElementById() В HTML в качестве идентификаторов используются 
    идентификаторы уникальность элементов HTML. Это означает, что 
    у нас не может быть того же самого Идентификационное 
    имя для двух разных элементов. -->

    <p id="para1">This is my first paragraph.</p>
    <p id="para2">This is my second paragraph.</p>
  </main>
    <footer></footer>
<script src="/getElementById.js"></script>
</body>
</html>
