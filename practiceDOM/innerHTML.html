<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>innerHTML</title>
</head>
<body>
  <div class="container text-center py-5">
    <h1 id="title" class="display-3 py-5">Changing this text</h1>
    <button id="button" class="btn btn-danger" onclick="document.getElementById('title').innerHTML = 'Hola'">Click me</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>

<!-- El document accede al documento html y el getElementById va tomar un 
elemento que en este caso va a ser por el identificador. Estamos
haciendo una sentencia que tome todo el elemento con el identificador title
Luego vamos a poner una propiedad con el punto y le vamos a decir innerHtml 
que es una propiedad para poder cambiar el texto en este caso de html que 
que está en el h1.
Документ обращается к html-документу, и getElementById примет который в 
данном случае будет по идентификатору. Ар создание оператора, который 
принимает весь элемент с заголовком идентификатора Затем давайте поместим свойство 
с точкой и скажем innerHtml который является свойством, 
позволяющим изменять текст в данном случае HTML, который который находится в H1.

Ahora hacemos que cuando alguien pulse el botón cambie al nombre Ana Martín
poner comillas simples porque con las dobles cerramos la sentencia. 
Cuando se detecte el click en este botón se va a ejecutar el 
document.getElementById osea va a tomar el título y va a ocupar 
la propiedad html que va a hacer cambiar el texto por el nombre y el apellido. 
Теперь мы делаем так, чтобы, когда кто-то нажимает кнопку, изменить имя на Ана 
Мартин Поставьте одинарные кавычки, потому что двойниками мы закрываем предложение.
При обнаружении нажатия на эту кнопку Кость document.getElementById займет титул 
и займет Свойство HTML, в котором вы изменяете текст на имя и фамилию.-->
