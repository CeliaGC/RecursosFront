  <title>querySelectorAll</title>

<body>
  <header></header>
  <main>
    <!-- querySelectorAll()
    Este método encuentra todos los elementos que coinciden 
    con el selector de CSS y devuelve una lista de todos esos nodos. -->
    <!-- querySelectorAll() Этот метод находит все совпадающие элементы 
    с селектором CSS и возвращает список всех этих узлов. -->

    <h1>Favorite TV shows</h1>
      <ul class="list">
        <li>The Morning Show</li>
        <li>Wednesday</li>
        <li>Abbot Elementary</li>
        <li>Insecure</li>
      </ul>
  </main>
  <footer></footer>
